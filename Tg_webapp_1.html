<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Telegram Only WebApp</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 50px;
    }
    #user-info {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      display: none;
    }
    #error {
      color: red;
    }
#notice {
  color : red;
}
    

    
  </style>
</head>
<body>
  <h1>Telegram User Info Viewer</h1>
  <div id="user-info">
    <p><strong>Name:</strong> <span id="name"></span></p>
    <p><strong>Username:</strong> <span id="username"></span></p>
    <p><strong> Telegram user ID:</strong> <span id="user_id"></span></p>
  </div>
  <p id="error"></p>
<p id="notice">We do not collect any data.</p>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;

    if (!tg.initData || tg.initData === '') {
      document.getElementById("notice").style.display = "none";
      document.getElementById("error").innerText = "এই অ্যাপটা শুধু Telegram এর ভেতরে চালানো যাবে!";
    } else {
      tg.ready();

      const user = tg.initDataUnsafe.user;

      document.getElementById("name").innerText = `${user.first_name} ${user.last_name || ''}`;
      document.getElementById("username").innerText = user.username || 'No username';
      document.getElementById("user_id").innerText = user.id;

      document.getElementById("user-info").style.display = "block";
      document.getElementById("notice").style.display = "block";
    }
  </script>
</body>
</html>
